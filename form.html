    <main>
        <!-- First Form -->
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required oninput="checkPasswordMatch()">
                <span id="password-match-error" style="display: none; color: red;">Passwords do not match.</span>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$">
            </div>
            <div>
                <label for="page-rating">Page Rating:</label>
                <input type="range" id="page-rating" name="page-rating" min="1" max="10" step="1" oninput="updateRatingValue()">
                <span id="rating-value">5</span>
            </div>
            <button type="submit">Submit</button>
        </form>
        <script>
            function checkPasswordMatch() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirm-password").value;
                var passwordMatchError = document.getElementById("password-match-error");
                
                if (password !== confirmPassword) {
                    passwordMatchError.style.display = "inline";
                } else {
                    passwordMatchError.style.display = "none";
                }
            }
            
            function updateRatingValue() {
                var ratingValue = document.getElementById("rating-value");
                var pageRating = document.getElementById("page-rating").value;
                
                ratingValue.textContent = pageRating;
            }
        </script>
    </main>
