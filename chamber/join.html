<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Istanbul Chamber of Commerce - Connecting Businesses, Empowering Growth">
    <meta name="author" content="Semih Aydin">
    <title>Istanbul Chamber of Commerce</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">
    <!-- Social Media Meta Settings -->
    <meta property="og:title" content="Istanbul Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://semhaydn.github.io/wdd230/chamber/images/istanbul-chamber.jpg">
    <meta property="og:url" content="https://semhaydn.github.io/wdd230/chamber/">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css" media="(min-width: 768px)">
    <link rel="stylesheet" href="styles/larger.css" media="(min-width: 1200px)">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/dark-mode.css" id="dark-mode-stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo-new.png" alt="Chamber Logo" height="100">
        </div>
        
        <div class="header-content">
            <h1>Istanbul Chamber of Commerce</h1>

            <nav>
                <ul>
                    <li><a href="chamber/index.html">Home</a></li>
                    <li><a href="chamber/discover.html">Discover</a></li>
                    <li><a href="#directory">Directory</a></li>
                    <li><a href="#join">Join</a></li>
                    <!-- Add more placeholder navigation items as needed -->
                </ul>
            </nav>
        </div>
        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-switch">
            <label for="dark-mode-switch"></label>
        </div>
        
        
        <button id="menu-toggle" class="menu-icon">&#9776;</button>
    </header>  

    <main>
        <div class="container">
            <form action="thankyou.html" method="get">
                <h2>Membership Application</h2>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
    
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
    
                    <label for="title">Title/Position:</label>
                    <input type="text" id="title" name="title" required pattern="[a-zA-Z -]{7,}">
    
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="example@domain.com">
    
                    <label for="phone">Mobile Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </fieldset>
    
                <fieldset>
                    <legend>Organization Information</legend>
                    <label for="organization">Business/Organization Name:</label>
                    <input type="text" id="organization" name="organization" required>
    
                    <label for="membershipLevel">Membership Level:</label>
                    <select id="membershipLevel" name="membershipLevel">
                        <option value="NP">Non-Profit Membership (Free)</option>
                        <option value="Bronze">Bronze Membership</option>
                        <option value="Silver">Silver Membership</option>
                        <option value="Gold">Gold Membership</option>
                    </select>
    
                    <label for="description">Organization Description:</label>
                    <textarea id="description" name="description"></textarea>
                </fieldset>
    
                <input type="hidden" id="timestamp" name="timestamp">
    
                <button type="submit">Submit Application</button>
            </form>
    
            <aside>
                <h3>Membership Benefits</h3>
                <!-- Display membership benefits here -->
            </aside>
        </div>
    
        <script>
            document.getElementById("timestamp").value = Date.now();
        </script>
    </main>

<!-- Include the windchill.js script at the end of your body -->
<script src="scripts/windchill.js" defer></script>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-switch');
        const menuToggle = document.querySelector('.menu-icon');
        const nav = document.querySelector('nav');
        const body = document.body;
    
        darkModeToggle.addEventListener('change', () => {
            body.classList.toggle('dark-mode', darkModeToggle.checked);
        });
    
        menuToggle.addEventListener('click', () => {
            nav.style.display = (nav.style.display === 'flex') ? 'none' : 'flex';
        });
    </script>
    
    <footer>
        <!-- Contact Information -->
        <p>Contact: ayd23002@byui.edu </p>
        <!-- Development Information -->
        <p>Project for WDD 230 - Last Modified: <span id="lastModified"></span></p>

        <!-- JavaScript for Last Modified Date -->
        <script>
            const lastModifiedElement = document.getElementById('lastModified');
            const lastModified = new Date(document.lastModified);
            lastModifiedElement.textContent = lastModified.toLocaleString();
        </script>
    </footer>
</body>
</html>
